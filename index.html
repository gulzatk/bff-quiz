<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>BBF Quiz</title>
</head>
<body>
  <div class="container">
    <h1>Fancy BBF Quiz</h1>

    <p>To help us match you with the perfect BFF, tell us about yourself!</p>

    <form id="bffs">

      <label for="age">Age</label>
      <input id="age" type="text">

      <label for="gender">Gender</label>
      <select id="gender">
        <option value="female">Female</option>
        <option value="male">Male</option>
      </select>
      <button type="submit" id="bff" class="btn btn-info">Submit</button>

    </form>


      <div id="jonSnow">
        <img src="img/jon.jpg" alt="Picture of Jon Snow">
        <p>Jon Snow is your new BFF!</p>
      </div>
      <div id="bradPitt">
        <img src="img/brad.jpg" alt="Picture of Brad Pitt">
        <p>Brad Pitt is your new BFF!</p>

      </div>
      <div id="galGadot">
        <img src="img/gal.jpg" alt="Picture of Gal Gadot">
        <p>Gal Gadot is your new BFF!</p>
      </div>
      <div id="brieLarsson">
        <img src="img/brie.jpg" alt="Picture of Brie Larsson">
        <p>Brie Larsson is your new BFF!</p>
      </div>
  </div>
</body>
</html>
